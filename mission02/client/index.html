<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <script src="./js/data.js" defer></script>
  <script src="./js/main.js" defer></script>
  <title>Elemental Movie Poster</title>
</head>
<body>

  
  <div class="container">
    <h1 class="nickName">EMBER</h1>
    <div class="visual" id="mainVisual">
      <div><img  src="./assets/ember.jpeg" alt="엠버 포스터"  /></div>
    </div>

    <nav class="nav">
      <ul>
        <li class="is-active"  data-index="1">
          <button id="btn-one"><img src="./assets/ember.jpeg" alt="엠버 포스터" id="emberImg"/></button>
        </li>
        <li data-index="2" >
          <button id="btn-two"><img src="./assets/wade.jpeg" alt="웨이드 포스터" id="wadeImg" /></button>
        </li>
        <li data-index="3">
          <button id="btn-three"><img src="./assets/clod.jpeg" alt="클로드 포스터" id="clodImg"/></button>
        </li>
        <li data-index="4">
          <button id="btn-four"><img src="./assets/gale.jpeg" alt="게일 포스터" id="galeImg"/></button>
        </li>
      </ul>
    </nav>

  </div>
  

  
</body>
</html>
